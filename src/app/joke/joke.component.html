<div class="joke">
  <div [hidden]="!data.hide">
    <h1>{{ data.setup }}</h1>
    <p>{{ data.punchline }}</p>
  </div>
  <div class="content-proj">
    <ng-content select="h3"></ng-content>
    <ng-content select="p"></ng-content>
  </div>
  <button (click)="data.toggle()">
    {{ data.hide ? 'Hide' : 'Show' }}
  </button>
</div>
