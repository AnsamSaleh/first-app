<div class="container">
  <br>
  <app-joke-form (jokeCreated)="addNewJoke($event)"></app-joke-form>
  <app-joke
    *ngFor="let joke of jokeList"
    [data]="joke">
    <h3>Hi Setup: {{ joke.setup }}</h3>
    <p>Hola Punchline {{ joke.punchline }}</p>
  </app-joke>

  <!--<ng-content></ng-content>-->
</div>
